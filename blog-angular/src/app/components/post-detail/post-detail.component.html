<div class="loading cartas1 pt-5" *ngIf="!post">
    <h3 class="text-white text-center">Cargando...</h3>

</div>

<div class="todo">

    <div class="detalle" *ngIf="post">
        <img src="{{this.url + 'post/image/' + post.image}}" alt="">
    </div>
        
    <div class="content">
        <div class="title text-white">

            <h1>{{post.title}}</h1>

        </div>
        
        <div class="content2 text-white">
           
            <p class="title">{{post.content}}</p>

        </div>
    </div>
        

</div>
